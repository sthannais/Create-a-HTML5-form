<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>form</title>
  </head>
  <body class="my-lg-4 md-2">
    <div
      class="col-md-12 card-header container border"
      style="width: 1064px; height: 43px"
    >
      <h5>Pyme form example</h5>
    </div>
    <div
      class="container border p-3 .abs-center"
      style="width: 1064px; height: 514px"
    >
      <div class="alert alert-danger container" role="alert">
        Some fields are missing
      </div>

      <form class="row">
        <div class="col-md-5">
          <label for="inputCard" class="form-label">Card #</label>
          <input
            type="text"
            class="form-control"
            id="inputCard"
            placeholder="XXXXXXXXXXXXXXXX"
          />
        </div>
        <div class="col-md-3">
          <label for="inputCVC" class="form-label">CVC #</label>
          <input
            type="text"
            class="form-control"
            id="inputCVC"
            placeholder="0000"
          />
        </div>
        <div class="form-group col-md-4 mb-3">
          <label class="form-label" for="email"> Amount </label>
          <div class="input-group">
            <div class="input-group-addon">
              <b>$</b>
            </div>
            <input
              class="form-control"
              id="email"
              name="email"
              type="text"
              placeholder="Amount"
            />
          </div>
        </div>
        <div class="col-md-6 mb-lg-3">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="FirstName" class="form-control" id="inputFirstName" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="email" class="form-control" id="inputLastName" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputFirstName" class="form-label">City</label>
          <input type="FirstName" class="form-control" id="inputFirstName" />
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <input
            type="number"
            class="form-control"
            id="inputFirstName"
            placeholder="Pick a state"
          />
        </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>

        <div class="col-6">
          <label for="inputAddress2" class="form-label">We accept:</label>
          <br />
          <input
            type="radio"
            class="btn-check"
            name="options"
            id="option2"
            autocomplete="off"
          />
          <div class="btn btn-secondary" for="option2">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <i class="fa-brands fa-cc-mastercard"></i>
              <label class="form-check-label" for="inlineRadio1"></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <i class="fa-brands fa-cc-visa"></i>
              <label class="form-check-label" for="inlineRadio2"></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <i class="fa-brands fa-cc-diners-club"></i>
              <label class="form-check-label" for="inlineRadio2"></label>
            </div>
            <div
              class="form-check form-check-inline"
              style="position: relative; left: 12px"
            >
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <i class="fa-brands fa-cc-amex"></i>
              <label class="form-check-label" for="inlineRadio2"></label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="textAreaExample2">Message</label>
          <textarea
            class="form-control"
            id="textAreaExample2"
            rows="3"
          ></textarea>
          <label class="text-secondary fs-6">Add any notes here.</label>
        </div>
      </form>
    </div>
    <div class="col-md-12 card-header container border" style="width: 1064px">
      <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-1 mb-uto">
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
